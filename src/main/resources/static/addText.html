<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyType. Добавить текст</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/notificationMenu.js"></script>
</head>
<body>
<header>
    mytype
    <button class="menu-button" onclick="toggleMenu();">Меню</button>
    <div class="dropdown-content" id="dropdownMenu">
        <a href="http://localhost:8080">Главная</a>
        <a href="http://localhost:8080/add">Добавить текст</a>
        <a href="#">Контакты</a>
    </div>
</header>

<form class="add-text" id="addText">
    <h1>Добавить текст</h1>
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" placeholder="Название текста (необязательно)">

    <label for="author">Автор:</label>
    <input type="text" id="author" name="author" placeholder="Имя автора текста (необязательно)">

    <label for="source">Источник:</label>
    <input type="text" id="source" name="source" placeholder="Ссылка на текст (необязательно)">

    <label for="content">Текст:</label>
    <textarea id="content" name="content" placeholder="Текст"></textarea>

    <button type="submit" style="margin-top: 20px;">Отправить</button>
</form>

<footer>
    Контакты: venya2005@email.com
</footer>

<div id="notifications" style="position: fixed; top: 80px; left:30px; z-index: 9999;"></div>

<script src="js/menuControl.js"></script>
<script src="js/addTextConnection.js"></script>
</body>
</html>
