<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyType</title>
    <script th:inline="javascript">
        const data = /*[[${text}]]*/ null;
        console.log(data);
    </script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    mytype
    <button class="menu-button" onclick="toggleMenu();">Меню</button>
    <div class="dropdown-content" id="dropdownMenu">
        <a href="http://localhost:8080/profile">Профиль</a>
        <a href="http://localhost:8080/add">Добавить текст</a>
        <button disabled id="exitButton">Выход</button>
    </div>
</header>

<div class="center-container">
    <div class="uploading" id="uploading">
        <p>Загрузка</p>
    </div>

    <div class="error-button" >
        <button id="error_button" onclick="getNewText()">
            Проблема с подключением. Попробуйте еще раз.
        </button>
    </div>

    <div class="text-full" id="text_full">
        <div class="control-typing">
            <button class="change_buttons" onclick="getNewText()">Другой текст</button>
            <button class="change_buttons" onclick="restart()">Перезапуск</button>
        </div>
        <div class="result" id="result">
            <div class="typing-result">
                <p>Время</p>
                <div class="result-numbers">
                    <p id="result_time"></p>
                </div>
            </div>

            <div class="typing-result">
                <p>Знаков в минуту</p>
                <div class="result-numbers">
                    <p id="result_spm"></p>
                </div>
            </div>

            <div class="typing-result">
                <p>Точность</p>
                <div class="result-numbers">
                    <p id="result_accuracy"></p>
                    <p>%</p>
                </div>
            </div>
        </div>
        <div class="text" id="type"></div>
    </div>
</div>

<div class="text-info" id="text_info">
    <div class="info-block">
        <div class="author">
            <p>Автор текста: </p>
            <p id="author"></p>
        </div>

        <div class="source">
            <p>Ссылка на текст: </p>
            <a id="source"></a>
        </div>
    </div>
</div>

<footer>
    Контакты: venya2005@email.com
</footer>

<div id="notifications" style="position: fixed; top: 80px; left:30px; z-index: 9999;"></div>

<script th:src="@{/js/controls/popUpMenusControl.js}"></script>
<script th:src="@{/js/connections/indexConnection.js}"></script>
<script th:src="@{/js/controls/typeControl.js}"></script>
</body>
</html>
